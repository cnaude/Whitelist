name: Whitelist
main: net.immortal_forces.silence.plugin.whitelist.Whitelist
version: 2.7b
commands:
  whitelist:
    description: All whitelist commands
    usage: |
      /<command> reload - reloads the whitelist and settings
      /<command> add [player] - adds a player to the whitelist
      /<command> remove [player] - removes a player from the whitelist
      /<command> on|off - actives/deactivates whitelist
      /<command> list - list whitelist entries